name: MERN CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend, backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          npm ci

      - name: Run Lint
        run: |
          cd ${{ matrix.service }}
          npm run lint

      - name: Run Tests
        run: |
          cd ${{ matrix.service }}
          npm test

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test-lint
    strategy:
      matrix:
        service: [frontend, backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          IMAGE=shivank79/${{ matrix.service }}:${{ github.sha }}
          docker build -t $IMAGE ./${{ matrix.service }}
          docker push $IMAGE
          echo "$IMAGE" >> $GITHUB_STEP_SUMMARY
