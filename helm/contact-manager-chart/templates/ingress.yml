apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: contact-manager
  namespace: contact-manager
spec:
  ingressClassName: nginx
  rules:
  - host: contacts.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 80
